<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-tsrouter-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>portfolio</title>
    
    <script type="text/javascript">

      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            var basePath = '/portfolio';
            // Decode the path (convert %2F back to /)
            var decodedPath = q.p.replace(/%2F/g, '/');
            var newUrl = basePath + decodedPath + (q.q ? ('?' + q.q) : '') + l.hash;
            
            // Use window.location.replace to navigate without creating history entry
            // This ensures modules load from the correct path
            window.location.replace(newUrl);
          }
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/portfolio/assets/index-CkurkwtD.js"></script>
    <link rel="stylesheet" crossorigin href="/portfolio/assets/index-tg3-qI5l.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
