<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        // Check if the path is a public asset (blogs .md files or .json)
        var isPublicAsset = /\.(md|json)$/i.test(l.pathname);
        
        if (isPublicAsset) {
          return;
        }
        
        // For GitHub Pages with a project repo, keep the repo name segment
        var pathSegmentsToKeep = 1; // keeps '/portfolio'
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        
        // Get the path after the base (e.g., '/blogs/1' from '/portfolio/blogs/1')
        var redirectPath = l.pathname.slice(path.length);
        
        var newURL =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          path +
          '/?p=' +
          redirectPath.replace(/&/g, '~and~').replace(/\//g, '%2F') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(newURL);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
